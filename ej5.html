<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej5</title>
</head>
<body style="display: flex; flex-wrap: wrap;">
    <img src="img/logo.png" alt="original">
    <img src="img/logo.png" alt="blur" style="filter: blur(5px);">
    <img src="img/logo.png" alt="gray" style="filter:grayscale(100%)">
    <img src="img/logo.png" alt="original" style="filter:sepia(60%)">
    <img src="img/logo.png" alt="original" style="filter:saturate(50%)">
    <img src="img/logo.png" alt="original" style="filter:opacity(30%)">
    <img src="img/logo.png" alt="original" style="filter:brightness(50%)">
    <img src="img/logo.png" alt="original" style="filter:contrast(60%)">
    <img src="img/logo.png" alt="original" style="filter:hue-rotate(90deg)">
    <img src="img/logo.png" alt="original" style="filter:invert(75%)">

</body>
</html>
